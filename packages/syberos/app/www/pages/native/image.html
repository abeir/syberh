<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>scan</title>
  <link rel="stylesheet" href="../../common/mui/mui.css" />
  <link rel="stylesheet" href="../../common/common.css" />
  <style>
    .pt0 {
      margin-top: 1em;
    }
    .mui-card-content .mui-input-group {
        margin: 15px;
    }
    .mui-input-group .group-row {
        padding-top: 10px;
        padding-left: 10px;
    }
  </style>
</head>

<body>
  <div class="mui-content pt0">
    <div class="mui-card">
      <div class="mui-card-header">
        原生图片
      </div>
      <div class="mui-card-content">
        <div class="mui-input-group">
            <p>
              Test content
            </p>
            <div id="image-content" style="width:100%;height:230px;background-color: #888888;"></div>

            <div id="origin-image" style="background-color: #888888;">
              <img src="../../images/stopR.png">
            </div>
        </div>
      </div>
      <div class="mui-card-footer">
        <div>
          <button class="mui-btn mui-btn-outlined" onclick="createImage()">Create</button>
          <button class="mui-btn mui-btn-outlined" onclick="changeImage()">Change</button>
          <button class="mui-btn mui-btn-outlined" onclick="testChangeImage()">Loop</button>
        </div>
        <div>
          <button class="mui-btn mui-btn-outlined" onclick="removeImage()">Remove</button>
          <button class="mui-btn mui-btn-outlined" onclick="removeAllImage()">Remove All</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../../common/mui/mui.js"></script>
  <script type="text/javascript" src="../../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../../common/common.js"></script>
  <script type="text/javascript" src="../../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="./nativeImage.js"></script>
  <script>
    var curHeight = 0;
    var imageIds = [];

    window.onload = function(){
      var vConsole = new VConsole();

      syberh.register(NativeImagePlugin);
      
      createImage(true);

      syberh.subscribe('onImageEvent', function (result) {
        console.log(JSON.stringify(result))
      });
    }


    function createImage(first){
      var imageContent = document.getElementById('image-content');
      var rect = imageContent.getBoundingClientRect();
      var computedStyle = window.getComputedStyle(imageContent);

      if(first){
        curHeight += rect.top + imageContent.scrollTop;
      }else{
        curHeight += parseInt(computedStyle.height);
      }

      syberh.nativeImage.create({
        src: 'file:///data/apps/com.syberos.example/www/images/stopR.png',
        width: computedStyle.width,
        height: computedStyle.height,
        offsetLeft: rect.left + imageContent.scrollTop,
        offsetTop: curHeight,
        success: function (result) {
          imageIds.push(result.id)
        },
        fail: function (error) {
          console.log(error)
        }
      })
    }

    function changeImage(){
      var imageId = imageIds.length > 0 ? imageIds[imageIds.length-1] : 0;
      if(!imageId){
        alert('must be create a image first');
        return;
      }
      syberh.nativeImage.change({
        id: imageId,
        src: 'file:///data/apps/com.syberos.example/www/images/playR.png',
        success: function (result) {
          console.log(result)
        },
        fail: function (error) {
          console.log(error)
        }
      })
    }

    function testChangeImage(){
      var imageId = imageIds.length > 0 ? imageIds[imageIds.length-1] : 0;
      if(!imageId){
        alert('must be create a image first');
        return;
      }
      var images = [
        'file:///data/apps/com.syberos.example/www/images/deleteR.png',
        'file:///data/apps/com.syberos.example/www/images/play.png',
        'file:///data/apps/com.syberos.example/www/images/playR.png',
        'file:///data/apps/com.syberos.example/www/images/stop.png',
        'file:///data/apps/com.syberos.example/www/images/stopR.png'
      ]
      var count = 0;
      var i = 0;
      var sid = setInterval(function(){
        if(count >= 500){
          clearInterval(sid)
          return;
        }
        count++;
        if(i >= images.length){
          i = 0;
        }
        syberh.nativeImage.change({
          id: imageId,
          src: images[i],
          success: function(result){
            console.log('test change', result)
          }
        });
        i++;
      }, 500);
    }

    function removeImage(){
      var imageId = imageIds.pop();
      if(!imageId){
        alert('must be create a image first');
        return;
      }
      var imageContent = document.getElementById('image-content');
      var computedStyle = window.getComputedStyle(imageContent);

      curHeight += parseInt(computedStyle.height);

      syberh.nativeImage.remove({
        id: imageId,
        success: function (result) {
          console.log(result)
        },
        fail: function (error) {
          console.log(error)
        }
      })
    }

    function removeAllImage(){
      var imageContent = document.getElementById('image-content');

      syberh.nativeImage.removeAll({
        success: function (result) {
          console.log(result)
          curHeight = parseInt(imageContent.style.height);
        }
      })
    }

  </script>
</body>

</html>
